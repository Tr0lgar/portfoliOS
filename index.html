<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfoliOS</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./images/logo.png">
    <script src="./script.js" defer></script>

</head>
<body>
    <div class="taskbar-container">
        <div class="taskbar">
            <button class="app-icon" data-app="portfoliOS"><img src="images/logo.png"></button>
            <button class="app-icon" data-app="about"><img src="assets/face.svg"></button>
            <button class="app-icon" data-app="apps"><img src="assets/apps.svg"></button>
            <button class="app-icon" data-app="settings"><img src="assets/settings.svg"></button>
            <button class="app-icon" data-app="terminal"><img src="assets/terminal.svg"></button>
            <button class="app-icon" data-app="contact"><img src="assets/contact.svg"></button>
        </div>
    </div>
</body>
</html>
